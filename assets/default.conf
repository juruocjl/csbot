server {
    listen 80;
    server_name localhost;

    # --- 接口转发 ---
    location /api/ {
        # ⚠️ 注意：在 Docker 容器内，127.0.0.1 指的是容器自己。
        # 如果你的后端运行在宿主机上，需使用 host.docker.internal (详见下文 docker-compose 说明)
        # 或者使用后端服务的容器名 (如果后端也是 Docker 跑的)
        proxy_pass http://host.docker.internal:8888;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- 图片静态资源 ---
    location /imgs/ {
        # 这里指向的是"容器内"的路径
        alias /usr/share/nginx/imgs/; 
        autoindex on;
        expires 30d;
    }

    # --- 前端静态页面 ---
    location / {
        # 这里指向的是"容器内"的路径
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        if ($request_filename ~* .*\.(?:htm|html)$) {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
}

server {
    listen 8080;
    server_name _;

    # 使用环境变量进行替换
    # 注意：这里写 ${WORKER_SECRET}，容器启动时会自动填入真实密码
    if ($http_x_cf_worker_auth != "${WORKER_SECRET}") {
        return 403; 
    }

    # --- 接口转发 ---
    location /api/ {
        # ⚠️ 注意：在 Docker 容器内，127.0.0.1 指的是容器自己。
        # 如果你的后端运行在宿主机上，需使用 host.docker.internal (详见下文 docker-compose 说明)
        # 或者使用后端服务的容器名 (如果后端也是 Docker 跑的)
        proxy_pass http://host.docker.internal:8888;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}